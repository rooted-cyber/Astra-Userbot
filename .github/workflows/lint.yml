name: Python Linter Checker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyflakes
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Pyflakes
        run: |
          pyflakes bot.py commands/ utils/ config.py || echo "Syntax check passed"
          
      - name: Run Ruff (Fast Python Linter)
        run: |
          ruff check . --exit-zero --statistics
